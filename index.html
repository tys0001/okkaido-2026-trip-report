<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>2026 北海道冬之親子大縱走</title>

<style>
:root{
  --bg:#0b1020;
  --card:#121a33;
  --text:#e9eeff;
  --muted:#b8c2ff;
  --muted2:#93a2ff;
  --line:rgba(255,255,255,.12);
  --accent:#72ffd7;
  --shadow:0 10px 30px rgba(0,0,0,.3);
  --radius:18px;
  --font: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--text);
}
.wrap{max-width:1100px;margin:auto;padding:24px 18px 80px}

/* ===== 基本元件 ===== */
.card{
  background:rgba(255,255,255,.04);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.pad{padding:18px}
.kicker{font-size:12px;color:var(--muted2)}
.title{font-size:18px;margin:8px 0}
.metaRow{display:flex;gap:8px;flex-wrap:wrap}
.pill{
  border:1px solid var(--line);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}
.hr{height:1px;background:var(--line);margin:14px 0}
.note{
  border-left:3px solid #ffd36b;
  background:rgba(255,211,107,.12);
  padding:10px 12px;
  border-radius:12px;
  font-size:13px;
}
.linkBtn{
  display:inline-block;
  border:1px solid var(--line);
  padding:10px 12px;
  border-radius:14px;
  text-decoration:none;
  color:inherit;
}

/* ===== Section ===== */
.section{margin-top:22px}
.section h2{font-size:15px;margin-bottom:10px}

/* ===== 行程卡 ===== */
.item{
  border:1px solid var(--line);
  border-radius:16px;
  margin-bottom:14px;
}
.itemHead{
  padding:14px;
  border-bottom:1px solid var(--line);
}
.itemBody{padding:14px}
.badge{
  border:1px solid var(--line);
  padding:2px 6px;
  border-radius:999px;
  font-size:11px;
  margin-left:6px;
}
ul{margin:0;padding-left:18px}

/* ===== QuickBar ===== */
.quickBar{
  position:fixed;
  right:18px;
  top:120px;
  width:260px;
  z-index:60;
}
.quickInner{
  background:rgba(255,255,255,.06);
  border:1px solid var(--line);
  border-radius:16px;
  padding:14px;
  box-shadow:var(--shadow);
}
.quickTitle{
  font-size:13px;
  font-weight:700;
  color:var(--muted2);
  margin-bottom:8px;
}
.quickList{
  list-style:none;
  padding:0;
  margin:0;
  font-size:12px;
}
.quickList li{
  cursor:pointer;
  margin-bottom:8px;
  opacity:.8;
}
.quickList li.active{
  color:var(--accent);
  font-weight:700;
  opacity:1;
}

/* 手機 */
@media (max-width:960px){
  .quickBar{
    right:0;
    top:auto;
    bottom:0;
    width:100%;
  }
  .quickInner{
    border-radius:16px 16px 0 0;
  }
  .quickList{
    display:flex;
    gap:12px;
    overflow-x:auto;
  }
  .quickList li{
    white-space:nowrap;
    margin:0;
  }
}
</style>
</head>

<body>

<div class="wrap">

<!-- ===== 精簡總覽 ===== -->
<section class="section" id="overview">
  <div class="card">
    <div class="pad">
      <div class="kicker">行程總覽</div>
      <div class="title">北海道冬季親子自駕 × 玩雪 × 動物 × 溫泉</div>

      <div class="metaRow">
        <span class="pill">2026/01/30 – 02/04</span>
        <span class="pill">6 天 5 夜</span>
        <span class="pill">4 大 3 小</span>
      </div>

      <div class="hr"></div>

      <a class="linkBtn" href="PASTE_YOUR_GOOGLE_MAPS_LINK_HERE" target="_blank">
        開啟 Google Maps 行程清單
      </a>

      <div class="note" style="margin-top:12px">
        冬季景點多於 16:00 前關閉，白天務必準時出發。
      </div>
    </div>
  </div>
</section>

<!-- ===== 每日行程 ===== -->
<section class="section" id="itinerary">
  <h2>每日行程</h2>
  <div id="timeline"></div>
</section>

</div>

<!-- ===== QuickBar ===== -->
<div class="quickBar" id="quickBar" hidden>
  <div class="quickInner">
    <div class="quickTitle">快速重點</div>
    <ul class="quickList" id="quickList"></ul>
  </div>
</div>

<script>
const itinerary = [
 {day:1,title:"初抵北國與補給",key:false,bullets:["抵達新千歲","入住札幌"]},
 {day:2,title:"神宮與動物園",key:false,bullets:["北海道神宮","圓山動物園"]},
 {day:3,title:"玩雪＋支笏湖（重點）",key:true,bullets:["鈴蘭公園","支笏湖冰濤祭","森之空庭"]},
 {day:4,title:"企鵝與熊牧場",key:true,bullets:["尼克斯","熊牧場","洞爺湖"]},
 {day:5,title:"F Village＋Outlet",key:true,bullets:["F Village","Outlet","札幌入住"]},
 {day:6,title:"返程",key:false,bullets:["新千歲機場"]}
];

const timeline = document.getElementById("timeline");
const quickList = document.getElementById("quickList");
const quickBar = document.getElementById("quickBar");

/* render 行程 */
timeline.innerHTML = itinerary.map(d=>`
  <article class="item" data-day="${d.day}">
    <div class="itemHead">
      <strong>Day ${d.day}</strong> ${d.title}
      ${d.key?'<span class="badge">重點日</span>':""}
    </div>
    <div class="itemBody">
      <ul>${d.bullets.map(b=>`<li>${b}</li>`).join("")}</ul>
    </div>
  </article>
`).join("");

/* QuickBar */
const keyDays = itinerary.filter(d=>d.key);
quickList.innerHTML = keyDays.map(d=>`
  <li data-day="${d.day}"><strong>Day ${d.day}</strong> ${d.title}</li>
`).join("");

quickList.querySelectorAll("li").forEach(li=>{
  li.onclick=()=>{
    document.querySelector(`.item[data-day="${li.dataset.day}"]`)
      .scrollIntoView({behavior:"smooth"});
  };
});

/* 今日高亮 */
const start = new Date("2026-01-30");
const diff = Math.floor((new Date()-start)/86400000)+1;
quickList.querySelectorAll("li").forEach(li=>{
  if(Number(li.dataset.day)===diff) li.classList.add("active");
});

/* 只在每日行程顯示 */
new IntersectionObserver(e=>{
  quickBar.hidden=!e[0].isIntersecting;
},{threshold:.2}).observe(document.getElementById("itinerary"));
</script>

</body>
</html>
